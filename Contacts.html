<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Contacts</title>
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header class="header-contact">
        <h1>Mes Contacts</h1>
        <p>Tu veux me contacter ? Voici mes coordonnées et un formulaire pour me laisser un message.</p>
    </header>

    <main class="contact-section">

        <section class="contact-info">
            <div class="info-card">
                <i class="fa-solid fa-envelope"></i>
                <h3>Email</h3>
                <p><a href="mailto:tonmail@example.com">katenguessanyohan@gmail.com</a></p>
            </div>

            <div class="info-card">
                <i class="fa-solid fa-phone"></i>
                <h3>Téléphone</h3>
                <p>+33 7 58 90 09 25</p>
            </div>

            <div class="info-card">
                <i class="fa-solid fa-location-dot"></i>
                <h3>Adresse</h3>
                <p>7 rue du general chanzy, 62100 calais</p>
            </div>

            <div class="info-card">
                <i class="fa-brands fa-linkedin"></i>
                <h3>LinkedIn</h3>
                <p><a href="https://www.linkedin.com/in/kate-nguessan-yohan-4b9b94336" target="_blank">Mon profil LinkedIn</a></p>
            </div>
        </section>

        <section class="formulaire-contact">
            <h2>Envoyer un message</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message..." required></textarea>
                </div>

                <button type="submit" class="btn-envoyer">Envoyer</button>
            </form>
        </section>

        <a href="index.html" class="retour">⬅ Retour à l'accueil</a>
    </main>

</body>
</html>
